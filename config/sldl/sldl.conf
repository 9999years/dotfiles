path = ~/Music/Music/soulseek/slsk-batchdl
index-path = ~/Music/Music/soulseek/slsk-batchdl/_index.csv
name-format = {item-name(/)albumartist(/)album(/)slsk-filename|item-name(/)artist(/)slsk-filename|item-name(/)slsk-filename}

no-progress = true

skip-music-dir = ~/Music/Music
skip-not-found = true

concurrent-downloads = 10

pref-format = flac,mp3
pref-length-tol = 3
pref-min-bitrate = 128
pref-max-bitrate = 2500
pref-max-samplerate = 48000
pref-strict-title = true
pref-strict-album = true

log-file = ~/.cache/sldl/sldl.log
